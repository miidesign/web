<!-- ヘッダー終わり -->

<article class="contact-form">
<h1 id="aisatsu">お問い合わせ</h1>

<!-- お問合わせ -->
<div class="form">

  <!-- class, action, methodを変更しないでください -->
  <form class="formrun" action="https://form.run/api/v1/r/z2nf6vsk58w66e7ljtt0xctq" method="post">
    <!-- ↓自由に要素を追加・編集することができます -->
    <div class="form-content">
      <label>お名前</label>
      <input name="お名前" type="text">
    </div>
  
    <div class="form-content">
      <label>メールアドレス [必須]</label>
      <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
      <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
    </div>
  
    <div class="form-content">
      <label>お問い合わせ [必須]</label>
      <textarea rows=10 name="お問い合わせ" data-formrun-required></textarea>
      <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
    </div>
  
    <!-- ボット投稿をブロックするためのタグ -->
    <div class="_formrun_gotcha">
      <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
      <label for="_formrun_gotcha">If you are a human, ignore this field</label>
      <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
    </div>
  
    <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送　信</button>
  </form>
  
  </div>

</article>



  <div class="retarn">
